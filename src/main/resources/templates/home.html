<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Efectura Application</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<div class="container" style="min-height: 500px">
    <div class="starter-template">
        <!--<h1>Spring Boot Efectura Application</h1>-->
        <form class="form-horizontal" id="sector-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input-username" required="required" minlength="2"
                           pattern=".{3,}" title="3 characters minimum"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Sectors: </label>
                <div class="id_sector">
                    <div class="col-sm-10">
                        <select id="sector-box" name="sector-box" size="10" class="form-control" style="width: 400px"
                                multiple="multiple">
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Agree to terms:</label>
                <div class="col-sm-10">
                    <input id="input-agree" name="checkbox" type="checkbox" style="margin-top: 17px"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-save" class="btn btn-primary btn-lg"
                            onclick="if(!this.form.checkbox.checked){alert('You must agree to the terms first.');return false}">Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="js/functions.js" charset="utf-8"></script>
</body>
</html>
